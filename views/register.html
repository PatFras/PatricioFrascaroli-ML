<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Register</title>
</head>

<body>

    <div class="form-container">

        <a href="/"><img src="/images/logo-mercado-liebre.svg" alt=""></a>

        <form action="/register">

            <h1>Register</h1>

            <div class="topBox">
                <label for="fname"></label>
                <input type="text" id="fname" name="fullname" placeholder="Full name">

                <label for="e-mail"></label>
                <input type="text" id="e-mail" name="email" placeholder="E-mail">

                <label for="address"></label>
                <input type="text" id="address" name="address" placeholder="Address">

                <label for="uname"></label>
                <input type="text" id="uname" name="username" placeholder="User name">

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password">

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Repeat password">
            </div>


            <div class="birthdayBox">
                <h2>Birthday</h2>
                <label for="bday"></label>
                <input type="date" id="bday" name="birthday">
            </div>

            <h2>User rol</h2>

            <div class="rolBox">
                <div>
                    <input type="checkbox" id="customer" name="userRol">
                    <span>Customer</span>
                </div>
                <div>
                    <input type="checkbox" id="seller" name="userRol">
                    <span>Seller</span>
                </div>
            </div>

            <h2>I'm interested in</h2>

            <div class="categoriesBox">
                <div>
                    <div>
                        <input type="checkbox" id="electro" name="electro">
                        <label for="electro">Electronic</label>
                    </div>
                    <div>
                        <input type="checkbox" id="fashion" name="fashion">
                        <label for="fashion">Fashion</label>
                    </div>
                </div>
                <div>
                    <div>
                        <input type="checkbox" id="home" name="home">
                        <label for="home">Home</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toys" name="toys">
                        <label for="toys">Toys</label>
                    </div>
                </div>
                
                <div>
                    <input type="checkbox" id="healt" name="healt">
                    <label for="healt">Healthy living</label>
                </div>
            </div>

            <h2>Upload image</h2>

            <div class="photoBox">
                <label for="photo"></label>
                <input type="file" id="photo" name="photo">
            </div>

            <div class="buttonBox">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>

        </form>

    </div>

</body>

</html>
